<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .required:after {
            content: " *";
            color: red;
        }
    </style>
    <title>Forms</title>
</head>

<body class="col-md-12 text-center">
    <center>
        <div class="container-fluid text-light bg-dark">
            <h1 class="text-center text-light bg-info">COURSE REGISTRATION FORM</h1>
            <br>
            <form style="align-items: center;">
                <div class="form-group  col-md-4">
                    <label class="required ">First Name</label><br>
                    <input type="text" placeholder="Your first name" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label class="required">Last Name</label><br>
                    <input type="text" placeholder="Your last name" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label class="required">Email</label><br>
                    <input type="text" placeholder="Your email address" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label class="required">Phone Number</label><br>
                    <input type="text" placeholder="Your email address" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Address</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group col-md-4">
                    <label>City</label><br>
                    <input type="text" placeholder="City" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Zip Code</label><br>
                    <input type="text" placeholder="Zip Code" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>State</label>
                    <select class="form-control">
                        <option>Tamil Nadu</option>
                        <option>Kerala</option>
                        <option>Karnataka</option>
                        <option>Andhra Pradesh</option>
                        <option>Maharashtra</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label>Courses</label>
                    <select class="form-control">
                        <option>C</option>
                        <option>JAVA</option>
                        <option>PYTHON</option>
                        <option>C++</option>
                        <option>DBMS</option>
                        <option>DATA STRUCTURES</option>
                    </select>
                </div>
                <br>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary btn-md btn-block col-md-2">Submit</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-warning btn-md btn-block col-md-2">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </center>
</body>


</html>
